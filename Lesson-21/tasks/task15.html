<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Задача 15</title>
  <link rel="stylesheet" href="./style.css" />
</head>

<body>
  <h1>Задача 15</h1>
  <p>Створити функцію, яка дозволяє визначити, чи знаходиться вказана дата і час у межах поточного тижня (від
    понеділка 0 год, 0хв, до неділі 23год.59хв).</p>
  <h2>Результат обчислень</h2>
  <div class="resultContainer">
    <label>
      Введіть дату
      <input class="date myInput" type="text" placeholder="15.09.2024" style="background-color: inherit" />
    </label>
    <label>
      Введіть час
      <input class="time myInput" type="text" placeholder="0:0" style="background-color: inherit" />
    </label>
    <button class="myBtn" type="button" style="width: 150px;">Result</button>
    <span class="result"></span>
  </div>
  <script src="./scripts/task15.js"></script>
  <a href="../index.html">Повернутися до списку завдань</a>
</body>

</html>
