<body>
  <h1>Задача 9</h1>
  <p>
    Користувач загадує число. За 3 спроби комп’ютер намагається вгадати число користувача (використати confirm).
  </p>
  <h2>Результат обчислень</h2>

  <script>
    alert('Загадайте, будь ласка число від 1 до 20, а я спробую його вгадати.')
    let result = ''
    let computerAttempt
    let userAnswer
    do {
      computerAttempt = 1 + Math.floor(Math.random() * 20)
      userAnswer = confirm(`Ви загадали число ${computerAttempt}?`)
    } while (!userAnswer) {
      result = `Який я молодець! Я це зробив.`
    }

    document.write(`<div>${result}</div> `)
  </script>

  <a href="../index.html">Повернутися до списку завдань</a>
</body>
