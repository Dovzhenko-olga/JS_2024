<body>
  <h1>Задача 10</h1>
  <p>
    Знайти суму всіх непарних чисел, що знаходяться між заданими користувачем числами.
  </p>
  <h2>Результат обчислень</h2>

  <script>
    let startOfInterval = parseInt(prompt('Введіть початок інтервалу', '1'))
    let endOfInterval = parseInt(prompt('Введіть кінець інтервалу', '100'))
    let sum = 0

    for (let i = startOfInterval + 1; i < endOfInterval; i++) {
      if (i % 2 !== 0)
        sum += i
    }

    document.write(`<div>Сума всіх непарних чисел в інтервалі між ${startOfInterval} і ${endOfInterval} дорівнює ${sum}.</div> `)
  </script>

  <a href="../index.html">Повернутися до списку завдань</a>
</body>

</html>
