<body>
  <h1>Задача 11</h1>
  <p>
    Знайти суму 5 непарних чисел, що знаходяться між заданими користувачем числами.
  </p>
  <h2>Результат обчислень</h2>

  <script>
    let startOfInterval = parseInt(prompt('Введіть початок інтервалу', '1'))
    let endOfInterval = parseInt(prompt('Введіть кінець інтервалу', '100'))
    let sum = 0
    let count = 0

    for (let i = startOfInterval + (1 - startOfInterval % 2); i < endOfInterval && count < 5; i += 2) {
      sum += i
      count++
    }

    // -------------------------------------------

    // if (startValue % 2 === 0) startValue += 1
    // for (let num = startValue; num <= endValue && oddNumber < 5; num += 2) {
    //   sum += num
    //   oddNumber++
    // }

    // -------------------------------------------

    // let startNum = startOfInterval % 2 != 0 ? startOfInterval : startOfInterval + 1

    // for (let i = startNum; i < endOfInterval && count < 5; i += 2) {
    //   sum += i
    //   count++
    //   // if (count === 5) break
    // }

    if (count === 5)
      document.write(`<div>Сума п'яти непарних чисел в інтервалі між ${startOfInterval} і ${endOfInterval} дорівнює ${sum}.</div>`)
    else document.write(`<div>Нажаль, у заданому діапазоні тільки ${count} непарних числа :(</div >`)
  </script>
