<body>
  <h1>Задача 14</h1>
  <p>
    Каса. Користувачу повідомляють суму, яку йому треба сплатити. Користувач поступово вводить суму грошей до тих пір,
    поки
    суми не буде достатньо для оплати товарів (кожного разу користувачу повідомляють, яку ще суму потрібно ввести).

  </p>
  <h2>Результат обчислень</h2>

  <script>
    const totalAmount = parseFloat(prompt('Введіть суму до сплати', '200.23'))
    let money = 0

    do {
      let userMoney = parseFloat(prompt(`Внесіть кошти. Треба ще ${(totalAmount - money).toFixed(2)}`))
      if (!userMoney) continue
      money += userMoney
    } while (money < totalAmount) {
      if (money === totalAmount)
        alert('Вітаємо з покупкою')
      else
        alert(`Вітаємо з покупкою. Ваша решта ${(money - totalAmount).toFixed(2)}`)
    }

  </script>
  <div>
    <a href="../index.html">Повернутися до списку завдань</a>
  </div>
</body>
