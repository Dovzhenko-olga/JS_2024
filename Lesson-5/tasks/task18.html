<body>
  <h1>Задача 15</h1>
  <p>
    Користувач поступово вводить показники температури протягом року. Знайти середню температуру.
  </p>
  <h2>Результат обчислень</h2>

  <script>

    let sumTemp = 0
    let userTemperature
    let count = 0
    let isContinue

    do {
      userTemperature = parseInt(prompt('Введіть показник температури', '23'))
      if (!userTemperature) continue
      // if (isNaN(userTemperature)) {
      //   alert('Значення некоректне')
      //   continue
      // }
      sumTemp += userTemperature
      count++
      isContinue = confirm('Вводим ще показники?')
    } while (isContinue) {
      let average = sumTemp / count
      alert(`Середня температура за ${count} днів становила ${average.toFixed(1)}°С`)
    }


  </script>
  <div>
    <a href="../index.html">Повернутися до списку завдань</a>
  </div>
</body>
