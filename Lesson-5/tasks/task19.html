<body>
  <h1>Задача 16</h1>
  <p>
    Користувач поступово вводить прибуток магазину за кожен день протягом N тижнів. Знайти загальну величину прибутку та
    вивести величину прибутку протягом кожного окремого тижня.
  </p>
  <h2>Результат обчислень</h2>

  <script>

    let weeksNumber = parseInt(prompt('Введіть кількість тижнів', '3'))
    let weekProfit = 0
    let totalProfit = 0
    let count = 0
    let isContinue

    for (let i = 1; i <= weeksNumber; i++) {
      for (let j = 1; j <= 7; j++) {
        let dayProfit = parseFloat(prompt(`Введіть прибуток за ${j} день ${i} тижня`, '23.25'))
        weekProfit += dayProfit
      }
      totalProfit += weekProfit
      document.write(`<p>Прибуток за ${i} тиждень ${weekProfit} грн.</p>`)
      weekProfit = 0
    }
    document.write(`<p>Прибуток за ${weeksNumber} тижнів ${totalProfit} грн.</p>`)

  </script>

    <a href="../index.html">Повернутися до списку завдань</a>
  </div>
