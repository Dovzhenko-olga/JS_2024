<body>
  <h1>Задача-1</h1>
  <p>
    Вивести на екран номери місяців весни і літа (від 3 до 8)
  </p>
  <h2>Результат обчислень</h2>
  <script>
    for (let i = 3; i <= 8; i++) {
      if (i < 6)
        document.write(`<div>Місяць весни ${i}</div>`)
      else document.write(`<div>Місяць літа ${i}</div>`)
    }
  </script>
  <a href="../index.html">Повернутися до списку завдань</a>
</body>
