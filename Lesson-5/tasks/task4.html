<body>
  <h1>Задача 1</h1>
  <p>
    Вивести з використанням циклів маркований список з випадковими числами (1-100). Кількість випадкових чисел вводиться
    користувачем.
  </p>
  <h2>Результат обчислень</h2>
  <script>

    userCount = parseInt(prompt('Введіть кількість випадкових чисел', '3'))
    document.write(`<ul>`)
    for (let i = 1; i <= userCount; i++) {
      const rundomNumber = 1 + Math.floor(Math.random() * 100)
      document.write(`
    <li> ${rundomNumber}</li>
    `)
    }
    document.write(`</ul>`)
  </script>
  <a href="../index.html">Повернутися до списку завдань</a>
</body>

</html>
