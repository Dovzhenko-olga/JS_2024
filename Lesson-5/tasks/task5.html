<body>

    Створити 10 елементів для введення цін продуктів.
  </p>
  <h2>Результат обчислень</h2>

    for (let i = 1; i <= 10; i++) {
      document.write(`
    <div>
      <label>Product #${i}<input type="number" value="0" /></label>

    `)
    }
  </script>
