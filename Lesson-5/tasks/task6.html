<body>
  <h1>Задача 3</h1>
  <p>
    Вивести таблицю з одним рядком і 7 стовпцями.
  </p>
  <h2>Результат обчислень</h2>

  <script>
    document.write(`
    <table border="2" cellspacing="0">
    <tr>
    `)
    for (let i = 1; i <= 7; i++) {
      document.write(`
    <td>${i}</td>
    `)
    }
    document.write(`
    </tr>
    </table>
    `)
  </script>

</body>
