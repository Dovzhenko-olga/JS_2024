<body>
  <h1>Задача -1</h1>
  <p>
    Вивести на екран таблицю із літер.</br>
    A B C D E</br>
    B C D E F</br>
    C D E F G</br>
    D E F G H</br>
    E F G H I</br>
  </p>
  <h2>Результат обчислень</h2>
  <script>
    let firstCharCode = 65
    document.write(`
    <table border="0">
    `)
    for (let i = 0; i < 5; i++) {
      document.write(`<tr>`)
      for (let j = 0; j < 5; j++) {
        document.write(`<td>${String.fromCharCode(firstCharCode)}</td>`)
        firstCharCode++
      }
      firstCharCode -= 4
      document.write(`</tr>`)
    }
    document.write(`</table>`)
  </script>
  <a href="../index.html">Повернутися до списку завдань</a>
</body>
