<body>
  <h1>Задача 10</h1>
  <p>
    З клавіатури вводиться вартість одиниці товару. Поки користувач не введе суму грошей, яка достатня для купівлі
    товару або не відмовиться від купівлі давати можливість вводити суму грошей.
  </p>
  <h2>Результат обчислень</h2>
  <script>
    const price = parseFloat(prompt('Введіть вартість одиниці товару', '599.99'))
    let userMoney

    do {
      userMoney = parseFloat(prompt('Введіть суму грошей', '500.00'))
      if (price > userMoney) alert('Цієї суми не достатньо. Спробуйте ще.')
    } while (price > userMoney && userMoney)
    userMoney ? alert('Вітаємо! Ви можете купити товар!') : alert('Чекаємо Вас наступного разу!')

  </script>
  <a href="../index.html">Повернутися до списку завдань</a>
</body>

</html>
