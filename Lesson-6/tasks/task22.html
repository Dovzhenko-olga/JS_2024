<body>
  <h1>Задача 5</h1>
  <p>
    Інвестор вклав S тис. грн на 20 років під 20% річних. Визначити за допомогою циклів суму, яку він одержить (без
    оподаткування).
  </p>
  <h2>Результат обчислень</h2>
  <script>

    let userDeposit = parseFloat(prompt('Введіть суму вкладу.', '1000'))
    const termOfDeposit = 20
    const depositPercentage = 20
    document.write(`Вкладено ${userDeposit} грн. </br>`)

    for (let i = 1; i <= termOfDeposit; i++) {
      userDeposit += userDeposit * depositPercentage / 100
      document.write(`За рік ${i} на рахунку інвестора буде ${userDeposit.toFixed(2)} грн.</br>`)
    }


  </script>
  <a href="../index.html">Повернутися до списку завдань</a>
</body>
