<body>
  <h1>Задача 7</h1>
  <p>
    Інвестор вклав S тис. грн на 20 років під 20% річних, а потім на 17 років під 27% річних. Визначити за допомогою
    циклів суму, яку він одержить.
  </p>
  <h2>Результат обчислень</h2>
  <script>

    let userDeposit = parseFloat(prompt('Введіть суму вкладу.', '1000'))
    const termOfDeposit20 = 20
    const termOfDeposit17 = 17
    const depositPercentage20 = 20
    const depositPercentage17 = 27
    document.write(`Вкладено ${userDeposit} грн. </br>`)

    function getUserProfit(termOfDeposit, depositPercentage) {
      for (let i = 1; i <= termOfDeposit; i++) {
        userDeposit += userDeposit * depositPercentage / 100
      }
      document.write(`За рік ${termOfDeposit} на рахунку інвестора буде ${userDeposit.toFixed(2)} грн.</br>`)
    }
    getUserProfit(termOfDeposit20, depositPercentage20)
    getUserProfit(termOfDeposit17, depositPercentage17)


  </script>

</body>
