<body>
  <h1>Задача 8</h1>
  <p>
    Вивести на екран послідовність символів а о а о а о а о а о … Всього символів 82.
  </p>
  <h2>Результат обчислень</h2>
  <script>

    const charsRepeat = 82 / 2
    const char1 = 'a'
    const char2 = 'o'
    document.write(`<div>`)
    for (let i = 0; i < charsRepeat; i++) {
      document.write(`${char1} ${char2} `)
    }
    document.write(`</div>`)

  </script>

</body>
