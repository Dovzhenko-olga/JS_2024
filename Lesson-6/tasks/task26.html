<body>
  <h1>Задача 9</h1>
  <p>
    Вивести на екран ялинку з чисел.
  </p>
  <h2>Результат обчислень</h2>
  <script>

    const lastNumber = 23

    for (let i = 1; i <= lastNumber; i++) {
      document.write(`${i} `)
      for (let j = 1; j <= i; j++) {
        document.write(`${j}`)
      }
      document.write(`<br>`)
    }

  </script>
  <a href="../index.html">Повернутися до списку завдань</a>
</body>
