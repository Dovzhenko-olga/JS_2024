<body>
  <h1>Задача 10</h1>
  <p>
    Вивести на екран ялинку з чисел.
  </p>
  <h2>Результат обчислень</h2>
  <script>

    for (let i = 1; i <= 6; i++) {
      document.write(`${i} `)
      const endNumber = Math.pow(i, 2)
      for (let j = 1; j <= endNumber; j++) {
        document.write(`${j}`)
      }
      document.write(`<br>`)
    }

  </script>

</body>
