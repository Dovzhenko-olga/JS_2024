<body style="height: max-content;">
  <h1>Задача 11</h1>
  <p>
    Вивести на екран усі двоцифрові числа, у яких перша цифра є більшою або рівною за другу.
  </p>
  <h2>Результат обчислень</h2>
  <script>

    for (let i = 1; i <= 9; i++) {
      for (let j = 0; j <= i; j++) {
        document.write(`${i}${j}<br>`)
      }
    }

  </script>
  <a href="../index.html">Повернутися до списку завдань</a>
</body>
