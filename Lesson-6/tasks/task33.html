<body>
  <h1>Задача 13</h1>
  <p>
    Дано ціле число N. Вивести ті натуральні числа, квадрати яких є меншими або рівними за N.
  </p>
  <h2>Результат обчислень</h2>
  <script>
    if (confirm('Почати тестування?')) {
      let N = parseInt(prompt('Введіть ціле число N', '20'))
      const sqrtFromN = Math.sqrt(N)

      for (let i = 0; i <= sqrtFromN; i++) {
        document.write(`${i}___${i}<sup>2</sup> = ${Math.pow(i, 2)} <= ${N}</br>`)
      }

    }
  </script>

</body>
