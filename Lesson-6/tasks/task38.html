<body>
  <h1>Задача 18</h1>
  <p>
    З клавіатури вводяться числа до тих пір, поки послідовність є зростаючою або спадною.
  </p>
  <h2>Результат обчислень</h2>
  <script>
    if (confirm('Почати тестування?')) {
      let num1 = parseInt(prompt('Введіть число'))
      let num2 = parseInt(prompt('Введіть число'))
      let diff = num2 - num1
      do {
        num1 = num2
        num2 = parseInt(prompt('Введіть число'))
      } while (diff * (num2 - num1) > 0)

    }
  </script>
