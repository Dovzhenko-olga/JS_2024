<body>
  <h1>Задача 2</h1>
  <p>
    З клавіатури вводитяться числа поки не буде введено 0. Знайти добуток чисел.
  </p>
  <h2>Результат обчислень</h2>
  <script>
    let userNumber
    let numbersProduct = 1

    for (; ;) {
      userNumber = parseFloat(prompt('Введіть число', '6'))
      if (userNumber === 0) break
      numbersProduct = numbersProduct * userNumber
    }

    document.write(`
    <p>Добуток всіх введених чисел дорівнює ${numbersProduct.toFixed(2)}</p>
    `)
  </script>
  <a href="../index.html">Повернутися до списку завдань</a>
</body>

</html>
