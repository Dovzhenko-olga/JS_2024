<body>
  <h1>Задача 2.1</h1>
  <p>
    З клавіатури поступово вводяться символи поки не буде введено символ «а». Вивести рядок символів у зворотному
    порядку.
  </p>
  <h2>Результат обчислень</h2>
  <script>
    let userSimbol
    let string = ''
    let reversString = ''

    do {
      userSimbol = prompt('Введіть символ', 'p')
      string += userSimbol
    } while (userSimbol !== 'a')
    const simbolArray = string.split('').reverse()
    simbolArray.shift(1)
    reversString = simbolArray.join('')
    document.write(`
    <p>Введені символи в зворотньому напрямку ${reversString}</p>
    `)
  </script>
  <a href="../index.html">Повернутися до списку завдань</a>
</body>

</html>
