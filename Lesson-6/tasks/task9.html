  <p>
    З клавіатури вводиться число. Знаходити суму цифр до тих пір. Поки сума не стане більшую за 20.
  </p>
  <!-- <h2>Результат обчислень</h2> -->
  <script>

    let userChoice
    let sum = 0
    do {
      let userNumber = parseInt(prompt('Введіть число', '5'))
      sum += userNumber
    } while (sum <= 20) {
      alert(`Вітаємо! Сума чисел дорівнює ${sum}`)
    }
