<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="./style.css" />
</head>

<body>
  <h1>Задача 1</h1>
  <p>Створити функцію, яка за номером місяця повертає його назву.</p>
  <h2>Результат обчислень</h2>
  <script>
    function getMonthName(monthNumber) {
      let monthName = ''
      switch (monthNumber) {
        case 1: monthName = 'січень'
          break;
        case 2: monthName = 'лютий'
          break;
        case 3: monthName = 'березень'
          break;
        case 4: monthName = 'квітень'
          break;
        case 5: monthName = 'травень'
          break;
        case 6: monthName = 'червень'
          break;
        case 7: monthName = 'липень'
          break;
        case 8: monthName = 'серпень'
          break;
        case 9: monthName = 'вересень'
          break;
        case 10: monthName = 'жовтень'
          break;
        case 11: monthName = 'листопад'
          break;
        case 12: monthName = 'грудень'
          break;
        default:
          throw new Error('Month is not correct')
      }
      return monthName
    }
    const monthNumber = parseInt(prompt('Введіть номер місяця', '1'))

    try {
      let res = getMonthName(monthNumber)
      document.write(`<div>Місяць під номером ${monthNumber} - це ${res}.</div>`)
    } catch (error) {
      document.write(`<div>${error.message}.</div>`)
    }

  </script>
  <a href="../index.html">Повернутися до списку завдань</a>
</body>

</html>
