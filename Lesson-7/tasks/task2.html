<body>
  <h1>Задача 2</h1>
  <p>Створити функцію, яка за номером дня дозволяє з’ясувати чи є цей день робочим.</p>
  <h2>Результат обчислень</h2>
  <script>
    function getDayType(dayNumber) {
      let dayType = ''
      switch (dayNumber) {
        case 1:
        case 2:
        case 3:
        case 4:
        case 5: dayType = 'робочий'
          break;
        case 6:
        case 7: dayType = 'вихідний'
          break;
        default:
          throw new Error('Month is not correct')
      }
      return dayType
    }
    const dayNumber = parseInt(prompt('Введіть номер дня тижня', '1'))

    try {
      let res = getDayType(dayNumber)
      document.write(`<div>День під номером ${dayNumber} - це ${res}.</div>`)
    } catch (error) {
      document.write(`<div>${error.message}.</div>`)
    }

  </script>
  <a href="../index.html">Повернутися до списку завдань</a>
</body>
