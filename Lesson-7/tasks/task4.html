    function getResults(n1, n2, n3) {
      // let evenNum = 3 - n1%2 - n2%2 - n3%2

      let evenNum = 0
      for (let i = 0; i < arguments.length; i++) {
        if (arguments[i] % 2 === 0) evenNum++
      }

      let positiveNum = 0
      for (let i = 0; i < arguments.length; i++) {
        if (arguments[i] > 0) positiveNum++
      }

      let numGreater100 = 0
      for (let i = 0; i < arguments.length; i++) {
        if (arguments[i] > 100) numGreater100++
      }

      return [evenNum, positiveNum, numGreater100]
    }

    const num3 = parseFloat(prompt('Введіть третє число для обчислень', '1'))

    const [evRes, posRes, res100] = getResults(num1, num2, num3)

    document.write(`<div>Для чисел ${num1}, ${num2}, ${num3}:
