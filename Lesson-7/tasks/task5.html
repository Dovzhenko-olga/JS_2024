<body>
  <h1>Задача 5</h1>
  <p>Створити окремі функції, які переводять:
  <ul>
    <li>Сантиметри у дюйми;</li>
    <li>Кілограми у фунти;</li>
    <li>Кілометри у милі.</li>
  </ul>
  </p>
  <h2>Результат обчислень</h2>
  <script>
    function getInches(centimetersNumber) {
      return centimetersNumber * 0.39370078740157
    }
    function getPounds(kilogramsNumber) {
      return kilogramsNumber * 2.20462
    }
    function getMiles(kilometersNumber) {
      return kilometersNumber * 0.62137
    }
    let centimetersNumber = parseFloat(prompt('Введіть кількість сантиметрів', '150'))
    let kilogramsNumber = parseFloat(prompt('Введіть кількість кілограмів', '15'))
    let kilometersNumber = parseFloat(prompt('Введіть кількість кілометрів', '90'))
    document.write(`<div>
    <ol>
      <li>${centimetersNumber}см. дорівнює ${getInches(centimetersNumber).toFixed(2)} дюймів;</li>
      <li>${kilogramsNumber}кг. дорівнює ${getPounds(kilogramsNumber).toFixed(2)} фунтів;</li>
      <li>${kilometersNumber}км. дорівнює ${getMiles(kilometersNumber).toFixed(2)} милі.</li>
    </ol>
  </div>`)
  </script>

</body>
