<body>
  <h1>Задача 6</h1>
  <p>Створити функцію, яка створює таблицю з вказаною кількістю рядків і стовпців (таблиця заповнюється заданим
    фіксованим
    повідомленням).</p>
  <h2>Результат обчислень</h2>
  <script>

    function getTable(row, col, message) {
      table = `<table border="2" cellspacing="0">`
      for (let i = 0; i < row; i++) {
        table += `<tr>`
        for (let j = 0; j < col; j++) {
          table += `<td>${message}</td>`
        }
        table += `<tr>`
      }
      table += `</table>`
      return table
    }
    const row = parseInt(prompt('Введіть кількість рядків', '5'))
    const col = parseInt(prompt('Введіть кількість стовпців', '7'))
    const message = prompt('Введіть повідомлення для комірок таблиці', 'cell')
    document.write(`<div> Ось таблиця для ${row} рядків і ${col} стовпців:
    ${getTable(row, col, message)}
  </div>`)

  </script>
  <a href="../index.html">Повернутися до списку завдань</a>
</body>

</html>
