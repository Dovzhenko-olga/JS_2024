<body>
  <h1>Задача 9</h1>
  <p>Дано покази температур (довільна кількість). Розробити функцію, яка дозволить підрахувати кількість від’ємних
    показів температури.</p>
  <h2>Результат обчислень</h2>

  <script>

    function getNegativeNumbersAmount(numbersAmount) {
      let negativeNumbersAmount = 0

      for (let i = 0; i < numbersAmount;) {
        const tempNumber = parseFloat(prompt('Введіть показ температури', '23.5'))
        if (!tempNumber) {
          alert('Введіть коректні дані')
          continue
        }
        if (tempNumber < 0) {
          negativeNumbersAmount++
        }
        i++
      }
      return negativeNumbersAmount
    }

    const numbersAmount = parseInt(prompt('Введіть кількість показів температури', '5'))
    document.write(`<div>Із ${numbersAmount} показників температури ${getNegativeNumbersAmount(numbersAmount)} від’ємні.</div>`)

  </script>
