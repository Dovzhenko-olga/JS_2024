<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="./style.css" />
</head>

<body>
  <h1>Задача 1</h1>
  <p>Дано масив, який містить оцінки з К предметів. Знайти середній бал і з’ясувати до якої категорії він відноситься
    (відмінник, двійочник (має хоча би одну двійку), хорошист (оцінки добре і відмінно), трійочник(є хоча би одна
    трійка)).</p>
  <h2>Результат обчислень</h2>
  <script>
    if (confirm('Почати тестування?')) {

      function getSubjectsMarks(subjectsNumber) {
        const subjectsMarks = []

        for (let i = 1; i <= subjectsNumber; i++) {
          const mark = parseInt(prompt(`Введіть оцінку для предмету №${i}`, '5'))
          subjectsMarks.push(mark)
        }

        return subjectsMarks
      }

      function getAverageScore(subjectsMarks) {
        let marksSum = 0
        for (let i = 0; i < subjectsMarks.length; i++)
          marksSum += subjectsMarks[i]
        return marksSum / subjectsMarks.length
      }

      function getMinMark(subjectsMarks) {
        let min = subjectsMarks[0]
        for (let i = 1; i < subjectsMarks.length; i++) {
          if (subjectsMarks[i] < min) min = subjectsMarks[i]
        }
        return min
      }

      function getStudentSuccessCategory(subjectsMarks) {

        const minMark = getMinMark(subjectsMarks)

        let category
        switch (minMark) {
          case 1:
          case 2:
            category = 'двійочник'
            break
          case 3:
            category = 'трійочник'
            break
          case 4:
            category = 'хорошист'
            break
          case 5:
            category = 'відмінник'
            break
          default:
            throw new Error('Такої оцінки не може бути')
        }
        return category
      }

      const subjectsNumber = parseInt(prompt('Введіть кількість предметів', ''))

      const subjectsMarks = getSubjectsMarks(subjectsNumber)

      const averageScore = getAverageScore(subjectsMarks)

      const studentSuccessCategory = getStudentSuccessCategory(subjectsMarks)

      document.write(`<div>За показниками оцінок з ${subjectsNumber}-х предметів учень з середнім балом ${Math.floor(averageScore)} є ${studentSuccessCategory}.</div>`)
    }

  </script>
  <a href="../index.html">Повернутися до списку завдань</a>
</body>

</html>
