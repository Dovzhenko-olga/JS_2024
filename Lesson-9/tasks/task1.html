<head>

<body>
  <h1>Задача 1</h1>
  <p>Користувач вводить кількість елементів. Створити масив, що складається з вказаної кількості елементів заповнених
    нулями.</p>
  <h2>Результат обчислень</h2>
  <script>
    if (confirm('Почати тестування?')) {

      const elementsNumber = parseInt(prompt(`Введіть кількість елементів масиву`, '5'))

      const arr = new Array(elementsNumber).fill(0)

      document.write(`<div>Масив з ${elementsNumber} елементів ${arr}.</div>`)
    }
  </script>
  <a href="../index.html">Повернутися до списку завдань</a>
</body>

</html>
