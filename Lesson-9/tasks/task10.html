<body>
  <h1>Задача 10</h1>
  <p>Дано масив цін у грн. Податок складає 20%. Сформувати масив, який буде містити величину сплаченого податку у грн.
  </p>
  <h2>Результат обчислень</h2>
  <script>
    if (confirm('Почати тестування?')) {

      function getRundomNumber(min = 1, max = 100) {
        return min + Math.floor(Math.random() * (max - min + 1))
      }

      function getPricesArray(elementsNumber) {
        return new Array(elementsNumber).fill(0).map(() => getRundomNumber())
      }

      const elementsNumber = parseInt(prompt(`Введіть кількість елементів масиву`, '10'))
      const pricesArr = getPricesArray(elementsNumber)
      document.write(`<div>Масив цін: ${pricesArr.join(', ')}.</div>`)

      const tax = 0.2

      const taxArray = pricesArr.map(el => parseFloat((el * tax).toFixed(2)))// toFixed використано виключно для зовнішнього вигляду при виводі результату

      document.write(`<div>Масив податків: ${taxArray.join(', ')}.</div>`)
    }
  </script>
  <a href="../index.html">Повернутися до списку завдань</a>
</body>

</html>
