<body>
  <h1>Задача 2</h1>
  <p>Користувач вводить кількість елементів. Створити масив, у якому перша половина заповнена 1-цями, а друга
    заповнена 7-ками.</p>
  <h2>Результат обчислень</h2>
  <script>
    if (confirm('Почати тестування?')) {

      const elementsNumber = parseInt(prompt(`Введіть кількість елементів масиву`, '5'))
      const middleOfArray = Math.ceil(elementsNumber / 2)

      const arr = new Array(elementsNumber).fill(1, 0, middleOfArray).fill(7, middleOfArray)

      document.write(`<div>Масив з ${elementsNumber} елементів ${arr}.</div>`)
    }
  </script>
  <a href="../index.html">Повернутися до списку завдань</a>
</body>

</html>
