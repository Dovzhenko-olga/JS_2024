<body>
  <h1>Задача 3</h1>
  <p>Користувач вводить кількість елементів. Створити масив, у якому перші 5 елементів заповнені 1-цями, а інші до
    кінця масиву заповнені 7-ками.</p>
  <h2>Результат обчислень</h2>
  <script>
    if (confirm('Почати тестування?')) {

      const elementsNumber = parseInt(prompt(`Введіть кількість елементів масиву`, '10'))

      const arr = new Array(elementsNumber).fill(1, 0, 5).fill(7, 5)

      document.write(`<div>Масив з ${elementsNumber} елементів ${arr}.</div>`)
    }
  </script>
  <a href="../index.html">Повернутися до списку завдань</a>
</body>

</html>
