<body>
  <h1>Задача 5</h1>
  <p>Дано масив елементів. Знайти добуток додатних елементів.</p>
  <h2>Результат обчислень</h2>
  <script>
    if (confirm('Почати тестування?')) {

      function getRundomNumber(min = -50, max = 50) {
        return min + Math.floor(Math.random() * (max - min + 1))
      }

      function getArray(elementsNumber) {
        const arr = new Array(elementsNumber)

        for (let i = 0; i < arr.length; i++) {
          const random = getRundomNumber()
          arr[i] = random
        }
        return arr
      }

      function getProductPositiveElements(arr) {
        let productPositiveElements = 1

        for (const el of arr) {
          if (el > 0)
            productPositiveElements *= el
        }
        return productPositiveElements
      }

      const elementsNumber = parseInt(prompt(`Введіть кількість елементів масиву`, '10'))
      const arr = getArray(elementsNumber)
      const productPositiveElements = getProductPositiveElements(arr)

      document.write(`<div>В масиві з ${elementsNumber} елементів добуток додатних елементів дорівнює ${productPositiveElements}.</div>`)
    }
  </script>
  <a href="../index.html">Повернутися до списку завдань</a>
</body>

</html>
