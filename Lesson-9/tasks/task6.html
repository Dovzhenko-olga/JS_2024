<body>
  <h1>Задача 6</h1>
  <p>Дано масив елементів. Усі елементи, які більші за перший елемент помножити на 2.</p>
  <h2>Результат обчислень</h2>
  <script>
    if (confirm('Почати тестування?')) {

      function getRundomNumber(min = 1, max = 100) {
        return min + Math.floor(Math.random() * (max - min + 1))
      }

      function getArray(elementsNumber) {
        const arr = []

        for (let i = 0; i < elementsNumber; i++) {
          const random = getRundomNumber()
          arr.push(random)
        }
        return arr
      }

      const elementsNumber = parseInt(prompt(`Введіть кількість елементів масиву`, '10'))
      const arr = getArray(elementsNumber)
      document.write(`<div>Початковий масив ${arr}.</div>`)

      const firstEl = arr[0]
      arr.forEach((el, ind, arr) => {
        if (el > firstEl) arr[ind] *= 2
      })

      document.write(`<div>Модифікований   ${arr}.</div>`)
    }
  </script>
  <a href="../index.html">Повернутися до списку завдань</a>
</body>
