<head>

<body>
  <h1>Задача 7</h1>
  <p>Дано масив цін. Змінити цей масив так, що на ціни товарів, які більші за 1000 грн. дати 30% знижки.</p>
  <h2>Результат обчислень</h2>
  <script>
    if (confirm('Почати тестування?')) {

      function getRundomNumber(min = 500, max = 1500) {
        return min + Math.floor(Math.random() * (max - min + 1))
      }

      function getArray(elementsNumber) {
        return new Array(elementsNumber).fill(0).map(() => getRundomNumber())
      }

      const elementsNumber = parseInt(prompt(`Введіть кількість елементів масиву`, '10'))
      const arr = getArray(elementsNumber)

      document.write(`<div>Звичайні ціни   ${arr}.</div>`)

      arr.forEach((el, ind, arr) => {
        if (el > 1000) arr[ind] = parseFloat((arr[ind] * 0.7).toFixed(2)) // toFixed використано виключно для зовнішнього вигляду при виводі результату
      })

      document.write(`<div>Ціни зі знижками ${arr}.</div>`)
    }
  </script>
  <a href="../index.html">Повернутися до списку завдань</a>
</body>

</html>
