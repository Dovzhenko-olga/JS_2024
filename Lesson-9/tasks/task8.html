  <h1>Задача 8</h1>
  <p>Дано масив номерів авто. Сформувати новий масив тих, які починаються на «А»</p>
  <h2>Результат обчислень</h2>
  <script>
    if (confirm('Почати тестування?')) {

      const carNumbers = ['AA5254KI', 'AI5254HT', 'CAT', 'KA8484AT', 'BE3254EB', 'TESLYA', 'BI9454HT', 'BABY', 'AB4861KA']
      const findingLetter = 'A'
      function getNumbersBeginWithA(carNumbers, findingLetter) {
        const numbersBeginsWithA = []

        for (let i = 0; i < carNumbers.length; i++) {
          if (carNumbers[i][0] === findingLetter)
            numbersBeginsWithA.push(carNumbers[i])
        }
        return numbersBeginsWithA
      }
      const numbersBeginsWithA = getNumbersBeginWithA(carNumbers, findingLetter)

      // let numbersBeginsWithA = carNumbers.filter((num) => num[0] === 'A')

      document.write(`<div>Масив номерів, що починаються з "А": ${numbersBeginsWithA.join(', ')}.</div>`)
    }
  </script>
