  <h1>Задача 9</h1>
  <p>Дано масив імен. Сформувати масив з перших літер цих імен.</p>
  <h2>Результат обчислень</h2>
  <script>
    if (confirm('Почати тестування?')) {

      const namesArray = ['Katya', 'Artem', 'Danya', 'Nastya', 'Vika', 'Mark', 'Anna', 'Joe', 'Karina']

      const firstLetterArray = namesArray.map(el => el[0])

      document.write(`<div>Масив з перших літер імен: ${firstLetterArray.join(', ')}.</div>`)
    }
  </script>
